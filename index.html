<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUXORA Soap – Pure Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #6a5acd;
      --secondary: #f7e8ff;
      --dark: #1f1f2e;
      --light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfbff, #ece7ff);
      color: var(--dark);
    }

    header {
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: var(--primary);
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
    }

    .hero {
      min-height: 85vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 3rem;
      gap: 2rem;
    }

    .hero-text h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .hero-text p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .hero-text button {
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 30px;
      background: var(--primary);
      color: var(--light);
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(106,90,205,0.3);
      transition: transform 0.3s;
    }

    .hero-text button:hover {
      transform: translateY(-3px);
    }

    .soap-card {
      background: linear-gradient(145deg, #ffffff, #f0ebff);
      border-radius: 30px;
      padding: 2rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>LUXORA</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Ingredients</a>
    <a href="#">Shop</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Feel the Purity.<br>Glow Naturally.</h2>
    <p>
      LUXORA Soap is crafted with natural oils, floral essence,
      and deep moisturizing care for silky smooth skin.
    </p>
    <button>Buy Now</button>
  </div>

  <div class="soap-card">
    <!-- Built-in SVG Image -->
    <svg width="260" height="180" viewBox="0 0 260 180">
      <defs>
        <linearGradient id="soapGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#e9dcff"/>
          <stop offset="100%" stop-color="#bbaaff"/>
        </linearGradient>
      </defs>

      <rect x="20" y="40" rx="40" ry="40" width="220" height="100"
            fill="url(#soapGrad)" />

      <text x="130" y="100"
            text-anchor="middle"
            fill="#4b3fbf"
            font-size="28"
            font-weight="700">
        LUXORA
      </text>
    </svg>
  </div>
</section>

<footer>
  © 2026 LUXORA Soap · Pure Care, Pure Confidence
</footer>

</body>
</html>
